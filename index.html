<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme of the Day</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Meme of the Day ðŸ˜‚</h1>
    <p id="today-date">Loading date...</p>
  </header>

  <main>
    <div id="meme-container" class="instagram-post">
      <!-- Instagram embed will be injected here -->
    </div>

    <!-- Date Picker -->
    <div style="margin-top: 40px;">
      <label for="meme-date">Select a date:</label><br />
      <input type="date" id="meme-date" />
      <button onclick="goToMeme()">Go</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Meme of the Day
  </footer>

  <!-- Script to handle logic -->
  <script>
    // Get today in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('today-date').textContent = `Today: ${today}`;

    // Dynamically set the Instagram embed for today
    const memeContainer = document.getElementById('meme-container');

    // Create blockquote for today's meme (hardcoded link for demo, but can map date -> URL if needed)
    const blockquote = document.createElement('blockquote');
    blockquote.className = "instagram-media";
    blockquote.setAttribute('data-instgrm-permalink', 'https://www.instagram.com/reel/DHMzWKUsbC1/');
    blockquote.setAttribute('data-instgrm-version', '14');
    blockquote.style = "background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); max-width:540px; min-width:326px; padding:0; margin: auto;";
    memeContainer.appendChild(blockquote);

    // Load Instagram's embed script
    const script = document.createElement('script');
    script.async = true;
    script.src = "//www.instagram.com/embed.js";
    document.body.appendChild(script);

    // Go to specific meme
    function goToMeme() {
      const selected = document.getElementById('meme-date').value;
      if (selected === today) {
        window.location.href = 'index.html'; // optional, could just do nothing
      } else if (selected) {
        window.location.href = `motd/${selected}.html`;
      } else {
        alert("Please pick a date!");
      }
    }
  </script>

</body>
</html>
